spring:
  application:
    name: apollo-portal
  jpa:
    properties:
      hibernate:
        query:
          plan_cache_max_size: 192 # limit query plan cache max size
  session:
    store-type: jdbc
    jdbc:
      initialize-schema: never
  datasource:
    url: jdbc:postgresql://localhost:5532/apollo-portal
    username: growingio
    password: postgres
  profiles:
    active: auth
server:
  port: 8070
  compression:
    enabled: true
  tomcat:
    use-relative-redirects: true

logging:
  file:
    name: /Users/growingio/Documents/logs/apollo-portal.log
management:
  health:
    status:
      order: DOWN, OUT_OF_SERVICE, UNKNOWN, UP
    ldap:
      enabled: false # disable ldap health check by default
